<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trader Seguro</title>
  <style>
    /* Reset básico */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; color: #333; }
    .hero { display: flex; align-items: center; justify-content: center; min-height: 100vh; text-align: center; background: #f5f5f5; padding: 2rem; }
    .hero h1 { font-size: 2.5rem; margin-bottom: .5rem; }
    .hero p { font-size: 1.25rem; margin-bottom: 1.5rem; color: #666; }
    .video-wrapper { width: 100%; max-width: 720px; margin: 0 auto 1.5rem; }
    .video-wrapper iframe { width: 100%; height: 405px; }
    #cta-btn { opacity: 0; padding: .75rem 1.5rem; font-size: 1rem; background: #6C63FF; color: white; border: none; border-radius: 4px; cursor: pointer; }
    /* Depois do delay, exibimos o conteúdo restante */
    .resto { opacity: 0; transition: opacity .5s; }
    /* Botões flutuantes exemplo */
    .floating-btn { position: fixed; bottom: 20px; right: 20px; background: #6C63FF; color: #fff; padding: .75rem 1rem; border: none; border-radius: 50px; cursor: pointer; animation: pulse 2s infinite; }
    @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.05); } }
  </style>
</head>
<body>
  <!-- Seção principal: headline, subheadline, vídeo e botão CTA -->
  <section class="hero">
    <div>
      <h1>Proteja sua conta e opere sem medo</h1>
      <p>O método que mudou o jogo do Rafael em 1 minuto</p>
      <div class="video-wrapper">
        <!-- Substitua SRC pelo seu embed do vídeo -->
        <iframe src="https://www.youtube.com/embed/SEU_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
      </div>
      <button id="cta-btn">Quero proteger minha conta</button>
    </div>
  </section>

  <!-- Conteúdo restante da página -->
  <div class="resto">
    <!-- 3. Lead, 4. História, 5. Pitch, 6. Evidência, 7. Oferta, 8. Acordo, 9. Q&A -->
    <section id="lead">...seu lead aqui...</section>
    <section id="story">...sua história aqui...</section>
    <section id="pitch">...seu pitch aqui...</section>
    <section id="evidence">...testemunhos...</section>
    <section id="offer">...descrição da oferta...</section>
    <section id="deal">...garantia e urgência...</section>
    <section id="faq">...perguntas frequentes...</section>
  </div>

  <!-- Botão flutuante de exemplo -->
  <button class="floating-btn">Proteger minha conta</button>

  <script>
    // Delay para exibir o CTA hero e, em seguida, o resto da página
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('cta-btn').style.opacity = 1;
      }, 5000);
      setTimeout(() => {
        document.querySelector('.resto').style.opacity = 1;
      }, 7000);
    });
  </script>
</body>
</html>
