<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trader Seguro</title>
  <style>
   /* Primeiro, ajuste o background da seção hero para um branco suave */
.hero {
  background-color: #fbfcfd; /* branco “acidentado” sutil */
  /* você pode também adicionar uma leve textura de ruído como imagem:
     background-image: url('imagens/noise.png');
     background-repeat: repeat;
  */
}

/* Estilização do botão CTA hero */
#cta-btn {
  opacity: 0;
  padding: .75rem 1.5rem;
  font-size: 1rem;
  background: #007bff;       /* azul de confiança */
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  position: relative;
  z-index: 1;
  /* animações que já tinha: pulse + neon */
  animation: pulse 2s infinite ease-in-out,
             neon-glow 1.5s infinite alternate ease-in-out;
}

/* “Pulse” já estava: levemente aumenta e diminui */
@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50%      { transform: scale(1.05); }
}

/* Neon-glow: faz um box-shadow “piscar” suavemente */
@keyframes neon-glow {
  0% {
    box-shadow:
      0 0 5px rgba(0,123,255,0.6),
      0 0 15px rgba(0,123,255,0.4);
  }
  100% {
    box-shadow:
      0 0 20px rgba(0,123,255,1),
      0 0 30px rgba(0,123,255,0.7);
  }
}

/* (Opcional) para reforçar a “sombra” neon por baixo */
#cta-btn::after {
  content: '';
  position: absolute;
  top: 100%; left: 50%;
  transform: translateX(-50%);
  width: 120%; height: 8px;
  background: rgba(0,123,255,0.4);
  filter: blur(8px);
  border-radius: 50%;
  animation: neon-glow 1.5s infinite alternate ease-in-out;
  pointer-events: none;
  z-index: -1;
}

  </style>
</head>
<body>
  <!-- Seção principal: headline, subheadline, vídeo e botão CTA -->
  <section class="hero">
    <div>
      <h1>Proteja sua conta e opere sem medo</h1>
      <p>O método que mudou o jogo do Rafael em 1 minuto</p>
      <div class="video-wrapper">
        <!-- Substitua SRC pelo seu embed do vídeo -->
        <iframe src="https://www.youtube.com/embed/SEU_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
      </div>
      <button id="cta-btn">Quero proteger minha conta</button>
    </div>
  </section>

  <!-- Conteúdo restante da página -->
  <div class="resto">
    <!-- 3. Lead, 4. História, 5. Pitch, 6. Evidência, 7. Oferta, 8. Acordo, 9. Q&A -->
    <section id="lead">...seu lead aqui...</section>
    <section id="story">...sua história aqui...</section>
    <section id="pitch">...seu pitch aqui...</section>
    <section id="evidence">...testemunhos...</section>
    <section id="offer">...descrição da oferta...</section>
    <section id="deal">...garantia e urgência...</section>
    <section id="faq">...perguntas frequentes...</section>
  </div>

  <!-- Botão flutuante de exemplo -->
  <button class="floating-btn">Proteger minha conta</button>

  <script>
    // Delay para exibir o CTA hero e, em seguida, o resto da página
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('cta-btn').style.opacity = 1;
      }, 5000);
      setTimeout(() => {
        document.querySelector('.resto').style.opacity = 1;
      }, 7000);
    });
  </script>
</body>
</html>
